<!DOCTYPE html>
<html>
    <head>
      <title>Life</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="banner">Emmanuel's Game of Life</h1>
      <div id="super">
        <div id="frame"></div>
        <div id="interface">
            <i class="fas fa-backward" id="rewind" title="rewind"></i>
            <i class="fa fa-play" id="start" title="pause/play" aria-hidden="true"></i>
            <i class="fas fa-forward" id="fastforward" title="fastforward"></i>
            <i class="fas fa-undo" id="reset" title="reset"></i>
            <i class="fas fa-info-circle" id="tooltip">
              <p id="tooltiptext">
                population: <span id="count"></span>
                <br>
                generation: <span id="generation"></span>
              </p>
            </i>
            <input id="color-picker" type="color" value="#5f9ea0"></input>
            <select id="presets">
              <optgroup label="presets">
                <option value="blank" data-option='0'>blank</option>
                <option value="random" selected="selected" data-option='1'>randomize</option>
                <option value="gosperGlider" data-option='2'>gosperGlider</option>
                <option value="spiralFlower" data-option='3'>spiralFlower</option>
                <option value="spiralFlower2" data-option='4'>spiralFlower2</option>
              </optgroup>
            </select>
            <i class="material-icons" id="landscape">landscape</i>
            <!-- <i class="fa fa-paint-brush" id="landscape" aria-hidden="true"></i> -->
        </div>
      </div>
    </body>
</html>
